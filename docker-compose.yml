volumes:
  postgres_data:
    driver: "local"
  maven_cache:

networks:
  wise_network:
    driver: "bridge"

services:
  postgres:
    image: postgres:alpine
    container_name: postgres_payment_database
    restart: always
    environment:
      - POSTGRES_DB=wisePaymentGateway
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - TZ=America/Sao_Paulo
    ports:
      - "5432:5432"
    networks:
      - wise_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: wise_commerce_product_compose
    volumes:
      - maven_cache:/root/.m2
    depends_on:
      - postgres
    ports:
      - "8085:8080"
    networks:
      - wise_network